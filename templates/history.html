<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History</title>
</head>
<body class="container py-5">
    <h1 class="text-center mb-4">Prediction History</h1>

    <!-- Styled Table -->
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record[0] }}</td> <!-- ID -->
                    <td>{{ record[1] }}</td> <!-- URL -->
                    <td>
                        <span class="badge 
                            {% if record[2] == 'benign' %}bg-success
                            {% elif record[2] == 'defacement' %}bg-primary
                            {% elif record[2] == 'phishing' %}bg-danger
                            {% elif record[2] == 'malware' %}bg-warning
                            {% endif %}">
                            {{ record[2] }}
                        </span>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        
    </table>

    <!-- Download Button -->
    <div class="text-center mt-4">
        <a href="/download_history" class="btn btn-primary">
            Download History as CSV
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
